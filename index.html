
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="description" content="Demo project">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/script2.js"></script>
	<title>Programming Language Quiz</title>
</head>
<body>
	<div class="container-fluid">
		<br>
		<div class="jumbotron">
			<h1>Which programming language should you learn?</h1>
		</div>
		<br>
		<br>
		<button class="btn btn-default" id="start">
			<h3>Start!</h3>
		</button>
		<form>
			<div class="row hidden" id="row1">
				<h2>What's your highest priority in a programming language?</h2>
				<br>
				<div class="col-md-4">
					<div class="panel panel-default">
						<button class="btn btn-default question1 answer" value="python" type="submit">
							<h3>Great Libraries</h3>
						</button>
					</div>
				</div>
				<div class="col-md-4">
					<div class="panel panel-default">
						<button class="btn btn-default question1 answer" value="ruby" type="submit">
							<h3>Quick to Develop</h3>
						</button>
					</div>
				</div>
				<div class="col-md-4">
					<div class="panel panel-default">
						<button class="btn btn-default question1 answer" value="swift" type="submit">
							<h3>Elegant</h3>
						</button>
					</div>
				</div>
			</div>
			<div class="row hidden" id="row2">
				<h2>What do you want to avoid?</h2>
				<br>
				<div class="col-md-4">
					<div class="panel panel-default">
						<button class="btn btn-default question2 answer" type="submit" value="python">
							<h3>Poor syntax for</h3>
							<h3>anonymous functions</h3>
						</button>
					</div>
				</div>
				<div class="col-md-4">
					<div class="panel panel-default">
						<button class="btn btn-default question2 answer" type="submit" value="ruby">
							<h3>Slow speed</h3>
						</button>
					</div>
				</div>
				<div class="col-md-4">
					<div class="panel panel-default">
						<button class="btn btn-default question2 answer" type="submit" value="swift">
							<h3>Memory leaks</h3>
						</button>
					</div>
				</div>
			</div>
			<div class="row hidden" id="row3">
				<h2>How much help are you going to need on StackOverflow?</h2>
				<br>
				<div class="col-md-4">
					<div class="panel panel-default">
						<button class="btn btn-default question3 answer" type="submit" value="python">
							<h3>A ton.</h3>
						</button>
					</div>
				</div>
				<div class="col-md-4">
					<div class="panel panel-default">
						<button class="btn btn-default question3 answer" type="submit" value="ruby">
							<h3>Some.</h3>
						</button>
					</div>
				</div>
				<div class="col-md-4">
					<div class="panel panel-default">
						<button class="btn btn-default question3 answer" type="submit" value="swift">
							<h3>Not much.</h3>
						</button>
					</div>
				</div>
			</div>
			<div class="row hidden" id="row4">
				<h2>What's your preferred social media?</h2>
				<br>
				<div class="col-md-4">
					<div class="panel panel-default">
						<button class="btn btn-default question4 answer" type="submit" value="python">
							<h3>Reddit</h3>
						</button>
					</div>
				</div>
				<div class="col-md-4">
					<div class="panel panel-default">
						<button class="btn btn-default question4 answer" type="submit" value="ruby">
							<h3>Twitter</h3>
						</button>
					</div>
				</div>
				<div class="col-md-4">
					<div class="panel panel-default">
						<button class="btn btn-default question4 answer" type="submit" value="swift">
							<h3>LinkedIn</h3>
						</button>
					</div>
				</div>
			</div>
			<div class="row hidden" id="row5">
				<h2>What do you prefer?</h2>
				<br>
				<div class="col-md-4">
					<div class="panel panel-default">
						<button class="btn btn-default question5 answer" type="submit" value="python">
							<h3>Snakes</h3>
						</button>
					</div>
				</div>
				<div class="col-md-4">
					<div class="panel panel-default">
						<button class="btn btn-default question5 answer" type="submit" value="ruby">
							<h3>Jewels</h3>
						</button>
					</div>
				</div>
				<div class="col-md-4">
					<div class="panel panel-default">
						<button class="btn btn-default question5 answer" type="submit" value="swift">
							<h3>Birds</h3>
						</button>
					</div>
				</div>
			</div>
			<div class="row hidden" id="result">
				<div class="col-md-6 col-md-offset-3">
					<div class="panel panel-default">
						<ul>
							<h1>You should learn</h1>
						</ul>
						<br>
						<button class="btn btn-primary again">Take the Quiz Again?</button>
						<br>
						<br>
					</div>
				</div>
			</div>			
		</form>
		<br>
		<br>
	</div>
</body>
</html>
